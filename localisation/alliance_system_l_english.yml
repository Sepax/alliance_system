 alliance_system_header_1: "§M------------------- Gurkans Alliance System ------------------§!"
 alliance_system_desc:       "The Alliance System keeps track of each players allowed alliances during gameplay.\nEach nation starts with §O[Root.base_alliance_points.GetValue] Alliance Points§!, which decrease based on your allies' and your own power status. If you for example have a power status of 8 points, these points will be subtracted from your available points. If you ally someone, their point cost will further be subtracted from your available points. Breaking the rules by reaching a negative point value results in the Tengil haunting you for the rest of your days."
